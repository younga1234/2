name: Python Application CI

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Install Patchright browsers
      run: |
        python -m patchright install chrome

    - name: Lint with flake8 (if available)
      run: |
        pip install flake8
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      continue-on-error: true

    - name: Check project structure
      run: |
        echo "Checking project structure..."
        ls -la
        if [ -d "scripts" ]; then echo "✓ scripts/ directory exists"; fi
        if [ -f "requirements.txt" ]; then echo "✓ requirements.txt exists"; fi

    - name: Verify setup script
      run: |
        if [ -f "scripts/setup_environment.py" ]; then
          echo "✓ Setup script exists"
          python scripts/setup_environment.py --help || true
        fi

  security:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Security check - Verify .env is not committed
      run: |
        if [ -f ".env" ]; then
          echo "⚠️ WARNING: .env file found in repository!"
          echo "This file should be in .gitignore and not committed."
          exit 1
        else
          echo "✓ No .env file in repository (good!)"
        fi

    - name: Security check - Scan for secrets
      run: |
        pip install detect-secrets
        detect-secrets scan --baseline .secrets.baseline || true
      continue-on-error: true

    - name: Check .gitignore configuration
      run: |
        if [ -f ".gitignore" ]; then
          echo "✓ .gitignore exists"
          if grep -q "\.env" .gitignore; then
            echo "✓ .env is in .gitignore"
          else
            echo "⚠️ WARNING: .env should be in .gitignore"
          fi
        else
          echo "⚠️ WARNING: .gitignore not found"
        fi
